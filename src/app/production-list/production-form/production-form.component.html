<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <h2>Enregistrer un nouveau consomateur</h2>
    <form [formGroup]="productionForm" (ngSubmit)="onSaveProduction()">
      <div class="row">
        <div class="form-group">
          <label for="title">Nom du produit</label>
          <input type="text" class="form-control" id="title" placeholder="Nom" formControlName="title">
        </div>
        <div class="form-group">
          <label for="reference">Référence du produit</label>
          <input type="text" class="form-control" id="reference" placeholder="Reference" formControlName="reference">
        </div>
        <div class="form-group">
          <label for="watt">Entrer la production max du panneau solaire en watt</label>
          <input type="number" step="1" min="0" max="100" value="0" class="form-control" id="watt" placeholder="ex: 80" formControlName="watt">
        </div>
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
      </div>
      <button class="btn btn-success" [disabled]="productionForm.invalid " type="submit">Enregistrer
      </button>
    </form>
  </div>
</div>
