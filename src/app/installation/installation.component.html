<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-6">
                <h5>
                  <span class="glyphicon glyphicon-unchecked"></span>
                  Information sur l'instalation
                </h5>
              </div>
            </div>
          </div>
        </div>
        <form class="form-group" [formGroup]="installationForm" *ngIf="installationForm">
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="businessNameFormControl">Référence de l'affaire</label>
                  <input maxlength="45" type="text" class="form-control" id="businessNameFormControl" placeholder="Reference" formControlName="businessNameFormControl">
                </div>
              </div>
            </div>
            <hr>
            <div formGroupName="consumerFormGroup">
              <div formGroupName="automationFormGroup">
                <div class="row" id="automationChoice">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="modelAutomationFormControl"><br>Automatisme</label>
                      <select formControlName="modelAutomationFormControl"  class="form-control" id="modelAutomationFormControl">
                        <option *ngFor="let automation of automations; let i = index">{{automation.title}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="nombreAutomationFormControl">Nombre d'ouverture par jour (1= une ouverture et fermeture)</label>
                      <input formControlName="nombreAutomationFormControl" type="number" step="1" min="0" max="100" value="0" class="form-control" id="nombreAutomationFormControl" placeholder="Cycle journalier">
                    </div>
                  </div>
                </div>
                <hr>
                <br>
              </div>
              <div formArrayName="securitiesFormArray">
                <h3>Sécuritées :</h3>
                <button (click)="addSecurity()">Ajouter</button>
                <div *ngFor="let alias of securitiesFormArray.controls; let i=index">
                  <div class="row" [formGroupName]="i">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="security">Model :</label>
                        <select class="form-control" id="security" formControlName="modelSecurityFormControl" value="security.title">
                          <option *ngFor="let security of securities; let ib = index">{{security.title}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <label for="cycleDay">Nombre</label>
                      <input formControlName="nombreSecurityFormControl" type="number" step="1" min="0" max="100" value="0" class="form-control" id="cycleDay" placeholder="Ex: 1">
                    </div>
                    <div class="col-sm-2">
                      <br>
                      <button (click)="onRemoveSecurity(i)">Supprimer</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <pre>{{installationForm?.value|json}}</pre>
      </div>
    </div>
  </div>
</div>
